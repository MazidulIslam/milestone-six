<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB API</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-success mt-5 mb-3">Search Your Favourite Football Team</h2>
    <!-- Search Box  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the team you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button onclick="loadTeams()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
    </div>

    <!-- Single Team container  -->
    <div id="single-container" class="row row-cols-1 row-cols-md-3 g-4 my-5">
        
    </div>
    <!-- Team container  -->
    <div id="team-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        
    </div>

    <!-- bootstrap bundle js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <!--custom js file link  -->
    <script src="js/sportsdb.js"></script>
</body>
</html>
